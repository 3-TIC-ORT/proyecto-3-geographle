<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
<div class="Todo">
    <main>
        <div class="arriba">        
            <h1 class="title">Welcome!</h1>
            <h3>Create an account to use all 
                the features of  GEOGRAPHLE</h3>
        </div>
    </main>
    <section>
        <div class="top">
            <div class="create">Create Account</div>
            <h4>Create a name and a password</h4>
        </div>
        <div class="espacio">
                <div class="inputs">
                    <div class="correo">
                        <input class="sisi" id="email" type="text" placeholder="Name">
                    </div>
                    <div class="contra">
                        <input class="sisi" id="password" type="text" placeholder="Password">
                    </div>
                </div>
            <button class="boton" id="boton">SIGN UP</button>
        </div>
</div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="../socket.js"></script>
    <script src="register.js"></script>
</body>
</html>
