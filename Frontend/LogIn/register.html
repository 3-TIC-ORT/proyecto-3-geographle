<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
<div class="Todo">
    <main>
        <div class="jaja">
            <a href="/Frontend/Menu/index.html" class="vuelta">
                <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="170" height="152" viewBox="0 0 170 152" fill="none">
                    <path d="M75.625 10H110.781C123.835 10 136.354 15.1855 145.584 24.4158C154.814 33.6461 160 46.1651 160 59.2188C160 72.2724 154.814 84.7914 145.584 94.0217C136.354 103.252 123.835 108.438 110.781 108.438H19.375M42.8125 141.25L10 108.438L42.8125 75.625" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="back">Back to menu</div>
            </a>
            <div class="arriba">        
                <h1 class="title">Welcome!</h1>
                <h3>Create an account to use all 
                    the features of  GEOGRAPHLE</h3>
            </div>
        </div>
    </main>
    <section>
        <div class="top">
            <div class="create">Create Account</div>
            <h4>Create a name and a password</h4>
        </div>
        <div class="espacio">
                <div class="inputs">
                    <div class="correo">
                        <input class="sisi" id="email" type="text" placeholder="Name">
                    </div>
                    <div class="contra">
                        <input class="sisi" id="password" type="password" placeholder="Password">
                    </div>
                </div>
            <button class="boton" id="boton">SIGN UP</button>
            <div class="junto">
                <div class="dont">Do you have an account?</div>
                <a class="log" href="/Frontend/LogIn/logIn.html">Log in</a>
            </div>
        </div>
</div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="../socket.js"></script>
    <script src="register.js"></script>
</body>
</html>
