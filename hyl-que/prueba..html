<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <style>
        /* Modo claro por defecto */
        body.light-mode {
            background-color: white;
            color: black;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: black;
            color: white;
        }

        /* Estilos del interruptor */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="light-mode" id="body">
    <h1>Cambia el tema</h1>

    <!-- Interruptor -->
    <label class="switch">
        <input type="checkbox" id="themeMode-check" onclick="toggleTheme()">
        <span class="slider"></span>
    </label>

    <script>
        // Funci√≥n para alternar el tema
        function toggleTheme() {
            let body = document.getElementById("body");
            let checkbox = document.getElementById("themeMode-check");

            if (checkbox.checked) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
            }
        }
    </script>
</body>
</html>
